<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>SiteNotice 3 Tester</title>

	<!--<link rel="stylesheet" href="../normalize.css">-->

	<div class='evidon-notice-link'></div>
	<script type="text/javascript">
		(function (id) {
			function append(scriptid, url, async) {
				var d = document, sn = 'script', f = d.getElementsByTagName(sn)[0];
				if (!f) f = d.head;
				var s = d.createElement(sn);
				s.async = true;
				s.id = scriptid;
				s.src = url;
				f.parentNode.insertBefore(s, f);
			}

			function getRootDomain() {
				var parts = window.location.hostname.split('.');
				if (parts.length === 2) rootDomain = parts[0];
				else if (parts.length > 2) {
					// see if the next to last value is a common tld
					var part = parts[parts.length - 2];
					if (part === 'com' || part === 'co') {
						rootDomain = parts[parts.length - 3]; // go back one more
					}
					else {
						rootDomain = part;
					}
				}

				return rootDomain;
			}

			window.evidon = {};
			window.evidon.id = id;
			var cdn = '{protocol}//{cdn}/',
				rootDomain = getRootDomain(),
				noticecdn = cdn + 'sitenotice/';

			append('evidon-notice', noticecdn + 'evidon-sitenotice-tag.js', false);
			append('evidon-location', cdn + 'geo/country.js', true);
			append('evidon-themes', '{themesJSPath}', true);
			setTimeout(function () {
				append('evidon-settings', '{settingsJSPath}', true);
			}, 1000);

			window.evidon.priorConsentCallback = function () {
				// add the tags which need to wait for prior consent
				// here.  This should be all your advertising tags and
				// probably most of your social and tracking tags.
			}

			window.evidon.closeCallback = function () {
				//
				console.log('closeCallback');
			}

			window.evidon.consentDeclinedCallback = function () {
				// this is called when a user declines consent
				console.log('consentDeclinedCallback');
			};


		})({companyId});

		setTimeout(function () {
			window.evidon.notice.setDomain('{domain}');
		}, 500);
	</script>
</head>
